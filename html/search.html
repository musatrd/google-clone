<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/footer.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="gmail">
                <p>Gmail</p>
            </div>
            <div class="images">
                <p>Images</p>
            </div>
            <div class="apps-icon">
                <span class="material-symbols-outlined">apps</span>
            </div>
            <div class="channel-profile">
                <img src="icons/channel-profile.jpg">
            </div>
        </header>
        <main class="main">
            <div class="google">
                <img class="google-logo" src="icons/google-logo.png">
            </div>
            <div>
                <div class="search-icon">
                    <button class="search-icon-button">
                        <div class="span">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                    </button>
                    <div class="search">
                        <input placeholder="Search Google or type a URL">
                    </div>
                    <button class="voice-search">
                        <div class="voice-icon">
                            <img src="icons/google-mic-icon.webp">
                        </div>
                    </button>
                </div>
            </div>
            <div class="">
                <button class="google-button">
                    <div>Google Search</div>
                </button>
                <button class="lucky-button">
                    <div>I'm Feeling Lucky</div>
                </button>
                <div class="language">
                    Google offered in: <p>English</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div></div>
        </footer>
    </body>
</html>
